language: cpp
branches:
  only:
    - master
matrix:
  include:
  - os: linux
    arch: amd64
    sudo: required
    dist: focal
    before_install:
      - sudo apt-get update
      - sudo apt-get -y install qtbase5-dev libsqlite3-dev
      - sudo apt-get -y install libhamlib++-dev libqt5serialport5-dev libqt5charts5-dev qt5-default qttools5-dev-tools libqt5keychain1 qt5keychain-dev
    compiler:
      - gcc
    script:
      - qmake KLog.pro
      - make

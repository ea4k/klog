language: cpp
branches:
  only:
    - master
    - devel
matrix:
  include:
  - os: linux
    arch: amd64
    sudo: required
    dist: focal
    before_install:
      - sudo apt-get update
      - sudo apt-get -y install qtbase5-dev libsqlite3-dev
      - sudo apt-get -y install libhamlib++-dev libqt5serialport5-dev libqt5charts5-dev qt5-default qttools5-dev-tools
    compiler:
    - gcc
    script:
    - qmake -project
       - qmake KLog.pro
      - make 
  - os: osx
    osx_image: xcode7.2
    before_install:
    - brew install qt5
    - brew link qt5 --force
    script:
    - qmake KLog.pro
    - make
   



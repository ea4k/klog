name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt install -y --fix-missing make cmake qt6-base-dev qt6-declarative-dev libhamlib-dev build-essential libgl1-mesa-dev libqt6charts6-dev libqt6serialport6-dev qml6-module-qtpositioning qt6-positioning-dev qt6-l10n-tools
    - name: Move to sources folder
      run: |
       cmake .
    - name: make
      run: |
        make

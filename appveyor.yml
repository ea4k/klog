version: build{build}

image:
  - Ubuntu2204

install:
  - sh: sudo apt-get -qq update
  - sh: sudo apt install -qqy build-essential cmake ninja-build qt6-base-dev qt6-base-dev-tools qt6-declarative-dev libqt6serialport6-dev qt6-positioning-dev libqt6charts6-dev libhamlib-dev libgl1-mesa-dev

build_script:
  - cmake -S . -B build -G "Ninja" -DCMAKE_BUILD_TYPE=Release
  - cmake --build build --parallel
